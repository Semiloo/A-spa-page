<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <title>Frontend Mentor | Base Apparel coming soon page</title>
</head>

<body>
  <div class="container">
    <div class="sec">
      <div class="parent">
        <img id="logo" src="images/logo.svg" alt="">
        <div class="text">
          <img src="images/icon-arrow.svg" alt="">
          <h1><span>WE'RE</span> <br> COMING <br>SOON</h1>
          <p>Hello fellow shoppers! We're currently building our new fashion store.
            Add your email below to stay up-to-date with announcements and our launch deals.
          </p>

        </div>
        <form onsubmit={submitForm(event)}>
          <input type="Text" id="email" placeholder="Email address" name="email">
          <button>
            <img src="images/icon-arrow.svg" alt="">
          </button>
        </form>
        <img src="images/icon-arrow.svg" alt="">

      </div>
    </div>
    <div class="first"><img src="/images/hero-desktop.jpg" alt=""></div>
  </div>
</body>
<script rel="stylesheet" src="script.js"></script>
</html>
